<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tiny MCE Crash Course</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h4 class="my-3">Tiny MCE Crash Course</h4>
      <div class="card card-body">
        <div id="simpleForm">
          <div class="form-group">
            <label for="title">Enter Your Title</label>
            <input
              type="text"
              id="title"
              placeholder="Enter Title"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="body">Enter Your Body</label>
            <textarea id="body" class="form-control"></textarea>
          </div>
          <input type="submit" value="Submit" class="btn btn-success" />
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tiny.cloud/1/ocuzjza78imf8td507a0ttt403mtg90yvh27tfkbfdef70i1/tinymce/5/tinymce.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
